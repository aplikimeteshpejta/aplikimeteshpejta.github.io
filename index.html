    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take and Save a Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        video, img#capturedImage {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 4px solid #28a745;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
            /* Flip the camera horizontally */
            transform: scaleX(-1);
        }

        canvas.overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let mouse events pass through */
        }

        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.2s ease;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #saveButton {
            background-color: #007bff;
            display: none;
        }

        a#downloadLink {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Take and Save a Picture</h1>

    <div class="camera-container">
        <video id="videoElement" autoplay playsinline></video>
        <img id="capturedImage" style="display:none;" />
        <canvas id="overlayCanvas" class="overlay"></canvas>
        <div id="flashEffect" class="flash-effect"></div>
    </div>
    
    <button id="captureButton">Take Picture</button>
    <button id="saveButton">Save Picture</button>
    <canvas id="canvasElement" style="display:none;"></canvas>
    <a id="downloadLink" download="captured-image-600x600.png"></a>

    <script>
        const videoElement = document.getElementById('videoElement');
        const capturedImage = document.getElementById('capturedImage');
        const canvasElement = document.getElementById('canvasElement');
        const captureButton = document.getElementById('captureButton');
        const saveButton = document.getElementById('saveButton');
        const downloadLink = document.getElementById('downloadLink');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayContext = overlayCanvas.getContext('2d');
        const canvasContext = canvasElement.getContext('2d');
        const flashEffect = document.getElementById('flashEffect');
        let imageDataUrl = '';

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then((stream) => {
                videoElement.srcObject = stream;

                // Set canvas size equal to video size
                videoElement.onloadedmetadata = () => {
                    overlayCanvas.width = videoElement.videoWidth;
                    overlayCanvas.height = videoElement.videoHeight;

                    // Draw the guide lines based on the image you provided
                    drawGuideLines();
                };
            })
            .catch((err) => {
                console.error("Error accessing the camera: ", err);
            });

        // Draw the guide lines on the overlay canvas
        function drawGuideLines() {
            const canvasWidth = overlayCanvas.width;
            const canvasHeight = overlayCanvas.height;

            // Calculate the y-coordinates for the horizontal lines
            const topLineY = canvasHeight * 0.56;  // 56% from the top
            const bottomLineY = canvasHeight * 0.69;  // 69% from the top

            // Vertical center line
            const centerX = canvasWidth / 2;

            // Clear the previous content before drawing
            overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Set line properties
            overlayContext.strokeStyle = 'black';
            overlayContext.lineWidth = 2;

            // Draw the top horizontal line
            overlayContext.beginPath();
            overlayContext.moveTo(0, topLineY);
            overlayContext.lineTo(canvasWidth, topLineY);
            overlayContext.stroke();

            // Draw the bottom horizontal line
            overlayContext.beginPath();
            overlayContext.moveTo(0, bottomLineY);
            overlayContext.lineTo(canvasWidth, bottomLineY);
            overlayContext.stroke();

            // Draw the vertical center line
            overlayContext.beginPath();
            overlayContext.moveTo(centerX, 0);
            overlayContext.lineTo(centerX, canvasHeight);
            overlayContext.stroke();
        }

        // Capture the picture when button is clicked
        captureButton.addEventListener('click', () => {
            // Visual feedback - Flash effect and border color change
            flashEffect.style.opacity = '1';
            videoElement.style.borderColor = '#ff0000';  // Red border when capturing

            // Fade the flash effect out after a short delay
            setTimeout(() => {
                flashEffect.style.opacity = '0';
                videoElement.style.borderColor = '#28a745';  // Back to green after capture
            }, 200);

            canvasElement.width = 600;
            canvasElement.height = 600;

            // Draw the current video frame onto the canvas, scaling it to 600x600
            canvasContext.drawImage(videoElement, 0, 0, 600, 600);

            // Convert canvas content to an image data URL
            imageDataUrl = canvasElement.toDataURL('image/png');

            // Temporarily hide the video element and show the captured image
            videoElement.style.display = 'none';
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            // Show the captured image for 5 seconds
            setTimeout(() => {
                // After 5 seconds, hide the image and show the video feed again
                capturedImage.style.display = 'none';
                videoElement.style.display = 'block';
            }, 5000);

            // Show the "Save Picture" button
            saveButton.style.display = 'inline';
        });

        // Save the image when the "Save Picture" button is clicked
        saveButton.addEventListener('click', async () => {
            if (imageDataUrl) {
                // Create a Blob from the image data URL
                const byteString = atob(imageDataUrl.split(',')[1]);
                const mimeString = imageDataUrl.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: mimeString });

                // Use the File System API if supported (Chrome/Edge only)
                if (window.showSaveFilePicker) {
                    try {
                        // Show save dialog with suggested filename and file type
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: 'captured-image-600x600.png',
                            types: [{
                                description: 'PNG Image',
                                accept: { 'image/png': ['.png'] }
                            }]
                        });

                        // Create a writable stream and write the blob
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();

                        console.log('File saved successfully!');
                    } catch (err) {
                        console.error('Error during save:', err);
                    }
                } else {
                    // Fallback for browsers that don't support File System API
                    console.log("File System Access API not supported. Using fallback download method.");

                    // Set up the download link and trigger a click
                    downloadLink.href = imageDataUrl;
                    downloadLink.download = 'captured-image-600x600.png';
                    downloadLink.click();
                }
            }
        });
    </script>
</body>
</html>
